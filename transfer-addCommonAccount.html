<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收发货平台 - 添加常用转账账户</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">


    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li>首页</li>
                <li>转账管理</li>
                <li><strong>添加常用转账账户</strong></li>
            </ol>
        </div>
        <div class="col-sm-6">

        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加常用转账账户</h5>
            </div>
            <div class="ibox-content">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="verification" class="col-sm-2 control-label">收款姓名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="verification" placeholder="请输入收款人姓名">
                        </div>
                        <div class="col-sm-6">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verification" class="col-sm-2 control-label">收款账号</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="verification" placeholder="请输入收款人账号">
                        </div>
                        <div class="col-sm-6">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verification" class="col-sm-2 control-label">开户银行</label>
                        <div class="col-sm-4 form-inline">
                            <select id="u9953_input" class="form-control">
                                <option selected="" value="开户银行">开户银行</option>
                                <option value="中国银行">中国银行</option>
                                <option value="中国工商银行">中国工商银行</option>
                                <option value="华夏银行">华夏银行</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verification" class="col-sm-2 control-label">开户支行</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="verification" placeholder="请输入开户支行">
                        </div>
                        <div class="col-sm-6">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="javascript:void(0);" type="submit" class="btn btn-primary submit-button">确认添加</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- 第三方插件 -->
    <script src="js/plugins/pace/pace.min.js"></script>


    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>


    <script>
        $(document).ready(function () {



            $('.submit-button').click(function () {
                swal({
                    title: "添加成功",
                    text: "常用转账账户添加成功",
                    type: "success"
                });
            });
        });
    </script>

</body>

</html>
