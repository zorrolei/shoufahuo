<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>收发货平台 - 修改实名认证</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li>首页</li>
                <li>我的账户</li>
                <li>账户安全管理</li>
                <li><strong>修改实名认证</strong></li>
            </ol>
        </div>
        <div class="col-sm-6">
            <div class="title-action">

            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改实名认证</h5>
            </div>
            <div class="ibox-content form-horizontal">
                <div class="well">
                    通过实名认证后才能够进行提现及转账操作。
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">营业执照号</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">JHYUj766779787JHyh9</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">公司名称</label>
                    <div class="col-sm-4 col-lg-3">
                        <input type="text" class="form-control" id="inputPassword2" placeholder="请输入公司名称">
                    </div>
                    <div class="col-sm-6">
                        <p class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">法定代表人</label>
                    <div class="col-sm-4 col-lg-3">
                        <input type="text" class="form-control" id="inputPassword2" placeholder="请输入法定代表人">
                    </div>
                    <div class="col-sm-6">
                        <p class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">法人身份证号</label>
                    <div class="col-sm-4 col-lg-3">
                        <input type="text" class="form-control" id="inputPassword2" placeholder="请输入法人身份证号">
                    </div>
                    <div class="col-sm-6">
                        <p class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">网站地址</label>
                    <div class="col-sm-4 col-lg-3">
                        <input type="text" class="form-control" id="inputPassword2" placeholder="请输入网站地址">
                    </div>
                    <div class="col-sm-6">
                        <p class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">网站ICP号</label>
                    <div class="col-sm-4 col-lg-3">
                        <input type="text" class="form-control" id="inputPassword2" placeholder="请输入网站地址">
                    </div>
                    <div class="col-sm-6">
                        <p class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <p class="form-control-static text-danger">实名认证信息用于密码找回等，真实的信息才能通过审核</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="javascript:void(0)" class="btn btn-primary submit-button">提交审核</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- 第三方插件 -->
    <script src="js/plugins/pace/pace.min.js"></script>
    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

    <script>
        $(document).ready(function () {


            $('.submit-button').click(function () {
                swal({
                    title: "提交成功",
                    text: "您的实名认证已提交审核，请耐心等待审核结果",
                    type: "success"
                });
            });

        });
    </script>
</body>

</html>
