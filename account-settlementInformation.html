<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>收发货平台 - 结算信息</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li>首页</li>
                <li>我的账户</li>
                <li><strong>结算信息</strong></li>
            </ol>
        </div>
        <div class="col-sm-6">
        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>结算信息</h5>
            </div>
            <div class="ibox-content form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">结算周期</label>
                    <div class="col-sm-10">
                        <p class="form-control-static"><span class="label label-info">网银收益：T+0</span> <span class="label label-warning">点卡收益：T+0</span> <span class="label label-success">其他收益：T+0</span></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">结算模式</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">银行账户</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开户姓名</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">北京天宏在线</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">结算银行</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">中国银行</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">银行卡号</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">1565**********87</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开户行</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">中国银行国贸支行</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">账户余额开启时间</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">2017-07-17  12：23：34</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- 第三方插件 -->
    <script src="js/plugins/pace/pace.min.js"></script>

</body>

</html>
