<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>收发货平台 - 账户安全管理</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li>首页</li>
                <li>我的账户</li>
                <li><strong>账户安全管理</strong></li>
            </ol>
        </div>
        <div class="col-sm-6">
        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>账户安全管理</h5>
            </div>
            <div class="ibox-content form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">绑定手机号</label>
                    <div class="col-sm-2">
                        <p class="form-control-static"><span class="label label-warning">还未进行手机认证</span></p>
                    </div>
                    <div class="col-sm-2">
                        <a href="account-securityManagement-bindPhone.html" class="btn btn-primary btn-sm J_menuItem" data-menuname="绑定手机">设置</a>
                    </div>
                    <div class="col-sm-6">
                        <p class="form-control-static">用于密码找回及所有和资金相关的处理，必须设置。</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">登录密码</label>
                    <div class="col-sm-2">
                        <p class="form-control-static"><span class="label label-info">已设置</span></p>
                    </div>
                    <div class="col-sm-2">
                        <a href="account-securityManagement-editLoginPassword.html" class="btn btn-primary btn-sm J_menuItem" data-menuname="修改登录密码">修改</a>
                    </div>
                    <div class="col-sm-6">
                        <p class="form-control-static">上次登录时间：2017-07-13 14:34:22</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">提现密码</label>
                    <div class="col-sm-2">
                        <p class="form-control-static"><span class="label label-warning">还未设置提现密码</span></p>
                    </div>
                    <div class="col-sm-2">
                        <a href="account-securityManagement-editCashPassword.html" class="btn btn-primary btn-sm J_menuItem" data-menuname="修改提现密码">设置</a>
                    </div>
                    <div class="col-sm-6">
                        <p class="form-control-static no-padding">为保证账户资金安全，提现或转账时要求输入提现密码。<br>（默认为登录密码）</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱认证</label>
                    <div class="col-sm-2">
                        <p class="form-control-static"><span class="label label-warning">还未进行邮箱认证</span></p>
                    </div>
                    <div class="col-sm-2">
                        <a href="account-securityManagement-mailVerification.html" class="btn btn-primary btn-sm J_menuItem" data-menuname="绑定邮箱">设置</a>
                    </div>
                    <div class="col-sm-6">
                        <p class="form-control-static no-padding">修改已认证邮箱，系统会给原邮箱地址发送确认邮件；<br>修改成新邮箱后需要重新认证。</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">实名认证</label>
                    <div class="col-sm-2">
                        <p class="form-control-static"><span class="label label-info">已认证</span></p>
                    </div>
                    <div class="col-sm-2">
                        <a href="account-securityManagement-realNameVerified.html" class="btn btn-primary btn-sm J_menuItem" data-menuname="实名认证">修改</a>
                    </div>
                    <div class="col-sm-6">
                        <p class="form-control-static">通过实名认证后才能够进行提现及转账操作。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <script src="js/contabs-sub.js"></script>
    <!-- 第三方插件 -->
    <script src="js/plugins/pace/pace.min.js"></script>

</body>

</html>
