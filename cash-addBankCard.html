<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收发货平台 - 添加提现银行卡</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li>首页</li>
                <li>提现管理</li>
                <li><strong>添加提现银行卡</strong></li>
            </ol>
        </div>
        <div class="col-sm-6">

        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加提现银行卡</h5>
            </div>
            <div class="ibox-content">
                <div class="well">温馨提示：请认真填写以下项目，提交后修改需系统审核，请仔细检查，不要输入空格。</div>
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开户人姓名</label>
                        <div class="col-sm-4 col-lg-3">
                            <input type="text" class="form-control" id="inputAddress" placeholder="请输入开户人姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">账户属性</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" style="margin-top: 0;" name="inlineRadioOptions1" id="inlineRadio1" value="option1" checked> 对公
                            </label>
                            <label class="radio-inline">
                                <input type="radio" style="margin-top: 0;" name="inlineRadioOptions1" id="inlineRadio2" value="option2"> 对私
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开户行所在地区</label>
                        <div class="col-sm-10 form-inline">
                            <select class="form-control">
                                <option>请选择省份</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <select class="form-control">
                                <option>请选择城市</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开户银行</label>
                        <div class="col-sm-10 form-inline">
                            <select class="form-control">
                                <option>请选择省开户银行</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开户支行</label>
                        <div class="col-sm-4 col-lg-3">
                            <input type="text" class="form-control" id="inputAddress" placeholder="请输入开户支行">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开户账号</label>
                        <div class="col-sm-4 col-lg-3">
                            <input type="text" class="form-control" id="inputAddress" placeholder="请输入开户账号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAddress" class="col-sm-2 control-label">是否默认</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" style="margin-top: 0;" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" style="margin-top: 0;" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 否
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="inputAddress" placeholder="输入右侧验证码">
                        </div>
                        <div class="col-sm-8 form-inline">
                            <img src="img/getcode.png" width="95" height="30" alt="">
                            <a href="#">换一张</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="col-sm-2 control-label">短信验证码</label>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary">发送验证码</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="javascript:void(0)" class="btn btn-primary submit-button">提交申请</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- 第三方插件 -->
    <script src="js/plugins/pace/pace.min.js"></script>
    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

    <script>
        $(document).ready(function () {


            $('.submit-button').click(function () {
                swal({
                    title: "提交成功",
                    text: "账户资料提交成功，请耐心等待审核",
                    type: "success"
                });
            });

        });
    </script>


</body>

</html>
