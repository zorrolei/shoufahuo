<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>收发货平台 - 修改登录密码</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-6">
            <ol class="breadcrumb">
                <li>首页</li>
                <li>我的账户</li>
                <li>账户安全管理</li>
                <li><strong>修改登录密码</strong></li>
            </ol>
        </div>
        <div class="col-sm-6">
            <div class="title-action">

            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改登录密码</h5>
            </div>
            <div class="ibox-content">
                <div class="well">
                    定期修改密码有助于加强账户安全。
                </div>
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputPassword1" class="col-sm-2 control-label">原密码</label>
                        <div class="col-sm-4 col-lg-3">
                            <input type="text" class="form-control" id="inputPassword1" placeholder="请输入原登录密码">
                        </div>
                        <div class="col-sm-6">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-4 col-lg-3">
                            <input type="text" class="form-control" id="inputPassword2" placeholder="请输入新登录密码">
                        </div>
                        <div class="col-sm-6">
                            <p class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2" class="col-sm-2 control-label">重复密码</label>
                        <div class="col-sm-4 col-lg-3">
                            <input type="text" class="form-control" id="inputPassword2" placeholder="请再次输入新登录密码">
                        </div>
                        <div class="col-sm-6">
                            <p class="form-control-static"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="javascript:void(0)" class="btn btn-primary submit-button">保存修改</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <!-- 第三方插件 -->
    <script src="js/plugins/pace/pace.min.js"></script>
    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

    <script>
        $(document).ready(function () {


            $('.submit-button').click(function () {
                swal({
                    title: "修改成功",
                    text: "登录密码修改成功",
                    type: "success"
                });
            });

        });
    </script>

</body>

</html>
